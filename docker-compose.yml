version: '2.2'

services:
  sandbox-api:
    build: ./api
    ports:
      - "8000:8000"
    environment:
      - ENV=dev
      - JWT_SECRET=sandbox-dev-secret-key
      - DATABASE_URL=sqlite:///./sandbox.db
    volumes:
      - ./api:/code
      - /code/__pycache__
    command: ["/run-dev.sh"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  sandbox-api-test:
    build: ./api
    ports:
      - "8001:8000"
    environment:
      - ENV=test
      - JWT_SECRET=sandbox-test-secret-key
      - DATABASE_URL=sqlite:///./sandbox-test.db
    volumes:
      - ./api:/code
      - /code/__pycache__
    command: ["/run.sh"]

  sandbox-api-prod:
    build: ./api
    ports:
      - "8002:8000"
    environment:
      - ENV=prod
      - JWT_SECRET=${JWT_SECRET:-sandbox-prod-secret-key}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./sandbox-prod.db}
    volumes:
      - ./api/data:/code/data
    command: ["/run.sh"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: openwatt-sandbox-network 